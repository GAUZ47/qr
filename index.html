<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDACIÓN</title>
    <style>
        /* 1. Estilos Globales (Body) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color:rgb(3,78,162); /* Fondo suave */
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            min-height: 100vh;
        }

        /* 2. Estilo Contenedor Principal (Tarjeta) */
        .contenido {
            max-width: 450px; /* Ancho cómodo para móvil */
            width: 90%;
            background-color: white;
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra elegante */
            padding: 30px;
            text-align: center;
        }

        .encabezado-empresa {
            display: flex; /* Usar Flexbox para alinear el logo y el nombre */
            align-items: center; /* Alinear verticalmente en el centro */
            justify-content: center; /* Centrar el contenido horizontalmente */
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee; /* Línea separadora sutil */
        }

        .logo-empresa {
            max-width: 100px; /* Tamaño del logo */
            height: auto;
            margin-right: 10px; /* Espacio entre el logo y el nombre */
        }

        .nombre-empresa {
            font-size: 1.8em;
            font-weight: 700;
            color: #1e3a8a; /* Color corporativo */
            text-transform: uppercase;
        }

        /* 3. Título */
        h3 {
            color: #1e3a8a; /* Azul oscuro corporativo */
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        /* 4. Párrafo de Texto */
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* 5. Imagen */
        .imagen-contenedor {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            overflow: hidden; /* Asegura que la imagen no se salga del contenedor */
            border-radius: 10px;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Recorta la imagen para cubrir el contenedor sin distorsionarla */
        }

        /* 6. Botón */
        .boton-secundario {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 15px;
            background-color: #3b82f6; /* Azul vibrante */
            color: white;
            text-decoration: none;
            border-radius: 50px; /* Botón píldora */
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s; /* Transiciones suaves */
        }
        .boton-secundario:hover {
            background-color: #1d4ed8; /* Color más oscuro al pasar el ratón */
            transform: translateY(-2px); /* Pequeño efecto de levantamiento */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="contenido">
        <header class="encabezado-empresa">
            <img src="logo.png" alt="Logo de la Empresa" class="logo-empresa">
            <span class="nombre-empresa">NOTARÍA TERCERA DEL CANTÓN LAGO AGRIO</span>
        </header>
        <h3>VALIDACIÓN DE TRÁMITE</h3>
        <p>Ingrese el código que se encuentra en la parte superior derecha, como se indica en la imagen, en el siguiente enlace.</p>
        <div class="imagen-contenedor">
            <img src="guia.jpg" alt="Imagen atractiva relacionada con la oferta o el sitio web">
        </div>
        <a href="https://notarias.funcionjudicial.gob.ec/notarial/public/verificacionActo.jsf" target="_blank" class="boton-secundario">VALIDAR</a>
        
    </div>
</body>

</html>
